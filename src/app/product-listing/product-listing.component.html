              <a [routerLink]="['/product/details',this.cat_id,product.id]">

                    <img src="../../assets/images/product1.jpg" />

              </a>
              <a [routerLink]="['/product/details',this.cat_id,product.id]" class="buynowLink">Buy Now</a>
