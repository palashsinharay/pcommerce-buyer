<div [class.loader]="isLoader">
<li *ngFor="let product of products" class="prodCont">
    <a [routerLink]="['/product',45634232]">
      <div class="productThumb">
        <div class="prodImg">
          <img src="../../assets/images/product1.jpg" />
        </div>
        <p>{{product.description}} : {{product.description}} </p>
        <p class="price">Price : Rs 149 </p>
      </div>
      
    </a>
    <a [routerLink]="['/product',45634232]" class="buynowLink">Buy Now</a>
</li>
</div>
